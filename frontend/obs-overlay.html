<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* OBS ÈÄöÁü•Ê®£Âºè */
        .obs-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00c851, #00ff7f);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px 30px;
            min-width: 450px;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            transform: translateX(650px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
        }

        .obs-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .obs-notification-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 18px;
        }

        .obs-notification-icon {
            font-size: 36px;
            animation: bounce 2s infinite;
        }

        .obs-notification-title {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .obs-notification-content {
            color: #ffffff;
            line-height: 1.6;
        }

        .obs-notification-nickname {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .obs-notification-amount {
            font-size: 32px;
            font-weight: 900;
            color: #ffff00;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
            margin-bottom: 12px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .obs-notification-message {
            font-size: 16px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 12px;
            border-left: 4px solid #ffff00;
        }

        .obs-notification-method {
            font-size: 14px;
            opacity: 0.9;
            text-align: right;
            margin-top: 10px;
            font-weight: 600;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6), 0 0 20px #ffff00;
            }
            to {
                text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6), 0 0 30px #ffff00, 0 0 40px #ffff00;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(650px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(650px);
                opacity: 0;
            }
        }

        .obs-notification.animate-in {
            animation: slideIn 0.6s ease-out forwards;
        }

        .obs-notification.animate-out {
            animation: slideOut 0.6s ease-in forwards;
        }
    </style>
</head>

            showNotification(data) {

                // ÂâµÂª∫ÈÄöÁü•ÂÖÉÁ¥†
                const notification = document.createElement('div');
                notification.className = 'obs-notification';
                
                notification.innerHTML = `

                        <div class="obs-notification-title">Êî∂Âà∞ÊäñÂÖßÔºÅ</div>
